<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TwitFlix</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <header class="header">
    <div class="s__name">
      <img src="./assets/logo.svg" alt="" width="30" height="60px" />
      <a class="name" href="/">Twinflix</a>
    </div>
    <nav>
      <li class="about">About</li>
      <li class="buy">Join a Room</li>
      <li class="buy">Rooms</li>
    </nav>
  </header>
  <body id="roomBody">
    <h1 id="headerNet">NetWatch</h1>
    <!-- src="https://www.youtube.com/embed/8SbUC-UaAxE" -->
    <div id="divContainer">
    <section id="vedioContainer">
    <iframe
      id="video"
      width="560"
      height="315"
      src=""
      allow="autoplay"
      allowfullscreen
    ></iframe>
    <div id="vedioButton">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
</div>
    <form action="" id="song__form">
      <input type="text" id="song__link" name="song" />
      <button id="submit">Submit</button>
    </form>
    <div class="share">
      <button id="room">SHARE ROOM</button>
    </div>
</section>
<div id="boxChat">
    <section id="chatContainer">
      <div id="message-container"></div>
    </section>
      <form id="send-container">

        <input type="text" id="message-input" />

        <button type="submit" id="send-button">Send</button>
      </form>
    
  </div>
    <script src="./js/app.js"></script>
  </body>
</html>
